    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      .widget-animate {
        animation: fadeInScaleUp 0.5s ease-out forwards;
        opacity: 0;
      }
      @keyframes fadeInScaleUp {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .loading-text-animate {
        animation: fadeCycle 2.5s infinite ease-in-out;
      }
      @keyframes fadeCycle {
          0%, 100% { opacity: 0; transform: translateY(5px); }
          20%, 80% { opacity: 1; transform: translateY(0); }
      }
      .apollo-analysis-content h2 {
        @apply text-xl font-bold text-slate-100 border-b border-slate-700 pb-3 mb-4 mt-6;
      }
      .apollo-analysis-content h3 {
        @apply text-lg font-semibold text-slate-200 mt-5 mb-2;
      }
      .apollo-analysis-content p {
        @apply text-slate-300 leading-relaxed;
      }
      .apollo-analysis-content ul {
        @apply list-disc list-inside text-slate-300 space-y-2 pl-2;
      }
      .apollo-analysis-content li {
        @apply relative pr-10; /* Make space for button */
      }
      .apollo-analysis-content li::marker {
        @apply text-brand-cyan-400;
      }
      .apollo-analysis-content .copy-btn {
        @apply absolute top-1/2 right-1 -translate-y-1/2 p-1.5 rounded-md text-slate-400 opacity-0 transition-opacity duration-200;
      }
       .apollo-analysis-content .copy-btn:hover {
        @apply bg-slate-700 text-slate-200;
      }
      .apollo-analysis-content li:hover .copy-btn {
        @apply opacity-100;
      }
      .apollo-analysis-content table {
        @apply w-full my-4 text-sm border-collapse;
      }
      .apollo-analysis-content th, .apollo-analysis-content td {
        @apply border border-slate-700 p-3 text-left align-top;
      }
      .apollo-analysis-content th {
        @apply bg-slate-800 font-semibold text-slate-200;
      }
       /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
        border-radius: 10px;
        border: 2px solid #1e293b; /* slate-800 */
        background-clip: padding-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }
    </style>
